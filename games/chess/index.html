<html lang="en">
<head>

  <title>Chess</title>

  <style>
    :root {
      color-scheme: dark;
      --chess-bg: #050914;
      --chess-text: #f4f7ff;
      --chess-board-border: #243047;
      --chess-board-backdrop: #0f172a;
      --chess-board-shadow: rgba(7, 16, 33, 0.6);
      --chess-panel-bg: rgba(12, 20, 40, 0.85);
      --chess-panel-border: rgba(56, 72, 112, 0.8);
      --chess-panel-shadow: rgba(7, 16, 33, 0.45);
      --chess-panel-strong: #fefefe;
      --chess-panel-muted: #a1accf;
      --chess-panel-accent: #9bb3ff;
      --chess-accent: #7dd3fc;
      --chess-eval-positive: #ffe082;
      --chess-eval-bg: rgba(9, 16, 32, 0.92);
      --chess-eval-border: rgba(44, 60, 96, 0.8);
      --chess-eval-fill: linear-gradient(180deg, rgba(148, 197, 255, 0.9) 0%, rgba(11, 29, 62, 0.95) 100%);
      --chess-eval-track: linear-gradient(180deg, rgba(239, 246, 255, 0.9) 0%, rgba(9, 16, 32, 0.95) 100%);
      --chess-eval-history-bg: rgba(6, 10, 22, 0.8);
      --chess-eval-history-border: rgba(44, 60, 96, 0.6);
      --chess-highlight-selection: rgba(80, 200, 255, 0.25);
      --chess-highlight-target: rgba(80, 200, 255, 0.15);
      --chess-highlight-last-move: rgba(255, 214, 0, 0.28);
      --chess-highlight-hint-from: rgba(125, 211, 252, 0.35);
      --chess-highlight-hint-to: rgba(56, 189, 248, 0.25);
      --chess-highlight-check: rgba(248, 113, 113, 0.32);
    }
    [data-chess-theme="high-contrast"] {
      --chess-bg: #000000;
      --chess-text: #ffffff;
      --chess-board-border: #f5f5f5;
      --chess-board-backdrop: #050505;
      --chess-board-shadow: rgba(255, 255, 255, 0.25);
      --chess-panel-bg: #101010;
      --chess-panel-border: #e5e5e5;
      --chess-panel-shadow: rgba(255, 255, 255, 0.2);
      --chess-panel-strong: #ffffff;
      --chess-panel-muted: #d4d4d4;
      --chess-panel-accent: #ffd166;
      --chess-accent: #4ade80;
      --chess-eval-positive: #ffd166;
      --chess-eval-bg: #111111;
      --chess-eval-border: #f5f5f5;
      --chess-eval-fill: linear-gradient(180deg, rgba(74, 222, 128, 0.9) 0%, rgba(15, 118, 110, 0.95) 100%);
      --chess-eval-track: linear-gradient(180deg, rgba(240, 240, 240, 0.9) 0%, rgba(20, 20, 20, 0.95) 100%);
      --chess-eval-history-bg: rgba(20, 20, 20, 0.95);
      --chess-eval-history-border: rgba(245, 245, 245, 0.65);
      --chess-highlight-selection: rgba(102, 204, 255, 0.45);
      --chess-highlight-target: rgba(102, 204, 255, 0.32);
      --chess-highlight-last-move: rgba(255, 221, 89, 0.55);
      --chess-highlight-hint-from: rgba(186, 230, 253, 0.6);
      --chess-highlight-hint-to: rgba(125, 211, 252, 0.45);
      --chess-highlight-check: rgba(255, 99, 132, 0.55);
    }
    body {
      margin: 0;
      background: var(--chess-bg);
      color: var(--chess-text);
      font-family: "Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      letter-spacing: 0.01em;
    }
    .chess-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 24px;
      padding: 24px 24px 96px;
    }
    .chess-layout__board {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .chess-board-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .chess-theme-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--chess-panel-border);
      background: transparent;
      color: var(--chess-text);
      font-family: inherit;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }
    .chess-theme-toggle:hover {
      transform: translateY(-1px);
      border-color: var(--chess-accent);
      color: var(--chess-accent);
    }
    .chess-theme-toggle[aria-pressed="true"] {
      background: var(--chess-accent);
      color: #041226;
      border-color: var(--chess-accent);
    }
    .chess-theme-toggle:focus-visible {
      outline: 2px solid var(--chess-accent);
      outline-offset: 2px;
    }
    .chess-board-stack {
      position: relative;
    }
    .chess-board-stack canvas {
      border: 1px solid var(--chess-board-border);
      border-radius: 12px;
      background: var(--chess-board-backdrop);
      display: block;
      width: min(100%, 480px);
      height: auto;
      image-rendering: auto;
      box-shadow: 0 0 0 4px var(--chess-board-shadow);
    }
    .chess-board-stack canvas + canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .chess-clock {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 480px;
    }
    .chess-clock__player {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--chess-panel-bg);
      border: 1px solid var(--chess-panel-border);
      font-size: 0.8rem;
      letter-spacing: 0.04em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .chess-clock__player--active {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--chess-panel-shadow);
    }
    .chess-clock__label {
      text-transform: uppercase;
      color: var(--chess-panel-accent);
      font-size: 0.72rem;
      letter-spacing: 0.18em;
    }
    .chess-clock__time {
      font-size: 1.2rem;
      font-variant-numeric: tabular-nums;
      color: var(--chess-panel-strong);
    }
    .chess-clock__display {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }
    .chess-clock__increment {
      font-size: 0.7rem;
      color: var(--chess-accent);
      opacity: 0;
      transition: opacity 0.2s ease;
      margin-left: 8px;
    }
    .chess-clock__increment--visible {
      opacity: 1;
    }
    .clock-mode-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--chess-panel-accent);
      text-align: center;
    }
    .evaluation-panel {
      flex: 0 1 220px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 18px 20px;
      border-radius: 16px;
      background: var(--chess-eval-bg);
      border: 1px solid var(--chess-eval-border);
      box-shadow: 0 0 0 4px var(--chess-board-shadow);
    }
    .evaluation-panel__bar {
      position: relative;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--chess-panel-border);
      background: var(--chess-eval-track);
    }
    .evaluation-panel__fill {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: var(--chess-eval-fill);
      transition: height 0.2s ease;
    }
    .evaluation-panel__markers {
      position: absolute;
      inset: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--chess-panel-muted);
      pointer-events: none;
      font-weight: 600;
    }
    .evaluation-panel__score {
      font-size: 1.1rem;
      text-align: center;
      font-variant-numeric: tabular-nums;
      color: var(--chess-eval-positive);
    }
    #evaluation-history {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      background: var(--chess-eval-history-bg);
      border: 1px solid var(--chess-eval-history-border);
    }
    .evaluation-panel__legend {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--chess-panel-accent);
    }
    .evaluation-swings {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 8px;
      font-size: 0.72rem;
      line-height: 1.4;
    }
    .evaluation-swings li {
      padding: 8px 10px;
      border-radius: 10px;
      background: var(--chess-panel-bg);
      border: 1px solid var(--chess-panel-border);
    }
    .evaluation-swings__empty {
      text-align: center;
      color: var(--chess-panel-muted);
      font-style: italic;
    }
    .chess-hud {
      flex: 0 1 320px;
      display: flex;
      justify-content: center;
    }
    .pixel-panel {
      position: relative;
      min-width: 260px;
      max-width: 320px;
      padding: 36px 28px 44px;
      color: #fcefe8;
    }
    .pixel-panel__frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      image-rendering: pixelated;
      pointer-events: none;
    }
    .pixel-panel__star {
      position: absolute;
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      pointer-events: none;
    }
    .pixel-panel__star--top {
      top: -18px;
      right: 28px;
    }
    .pixel-panel__star--bottom {
      bottom: -12px;
      left: 24px;
    }
    .pixel-panel__body {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1;
      text-shadow: 0 2px 0 rgba(10, 16, 34, 0.8);
    }
    .pixel-panel__title {
      font-size: 1.25rem;
      margin: 0;
      color: #ffe082;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .pixel-panel__copy {
      margin: 0;
      font-size: 0.8rem;
      line-height: 1.75;
      color: #fefefe;
    }
    .pixel-panel__field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .pixel-panel__field select {
      background: rgba(8, 16, 34, 0.85);
      border: 1px solid #2f3b5f;
      border-radius: 8px;
      color: inherit;
      padding: 10px 12px;
      font-size: 0.75rem;
      text-transform: none;
    }
    .training-ladder {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(9, 16, 34, 0.82);
      border: 1px solid rgba(52, 70, 110, 0.65);
    }
    .training-ladder__header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .training-ladder__title {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #ffe082;
    }
    .training-ladder__streak {
      font-size: 0.72rem;
      color: #7dd3fc;
      letter-spacing: 0.08em;
    }
    .training-ladder__status {
      margin: 0;
      font-size: 0.74rem;
      line-height: 1.5;
      color: #fefefe;
    }
    .training-ladder__progress {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #c3dafe;
    }
    .training-ladder__controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .training-ladder__controls button {
      flex: 1 1 auto;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #2f3b5f;
      background: rgba(12, 20, 40, 0.85);
      color: inherit;
      font-size: 0.72rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      text-transform: uppercase;
    }
    .training-ladder__controls button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .pixel-panel__status {
      min-height: 48px;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(12, 20, 40, 0.85);
      border: 1px solid rgba(56, 72, 112, 0.8);
      font-size: 0.78rem;
      line-height: 1.55;
    }
    .pixel-panel__footer {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #lobby {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }
    #lobby button {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #2f3b5f;
      background: rgba(12, 20, 40, 0.85);
      color: inherit;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      cursor: pointer;
    }
    #lobby button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #lobby-status {
      min-height: 18px;
      font-size: 0.7rem;
    }
    #rankings {
      margin: 0;
      padding-left: 18px;
      font-size: 0.7rem;
      display: grid;
      gap: 4px;
    }
    @media (max-width: 720px) {
      body {
        font-size: 14px;
      }
      .pixel-panel {
        padding: 32px 24px 40px;
      }
      .pixel-panel__title {
        font-size: 1.1rem;
      }
    }
  </style>

                  <option value="none">Free Play (âˆž)</option>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
