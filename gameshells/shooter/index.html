<html lang="en">
  <head>
    <meta charset="utf-8" />

    <script type="importmap">
    {
      "imports": {
        "console-signature": "../../js/vendor/console-signature.js",
        "three": "../../vendor/three/0.161.0/build/three.module.js"
      }

    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background:
          radial-gradient(circle at 20% 18%, rgba(74, 222, 128, 0.32), transparent 55%),
          radial-gradient(circle at 78% 28%, rgba(251, 191, 36, 0.28), transparent 55%),
          linear-gradient(160deg, #020509 0%, #07121f 45%, #102030 100%);
        color: #e0f8ef;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image:
          radial-gradient(circle at center, rgba(244, 244, 245, 0.25) 0, rgba(244, 244, 245, 0.25) 1px, transparent 1px),
          radial-gradient(circle at center, rgba(148, 163, 184, 0.12) 0, rgba(148, 163, 184, 0.12) 2px, transparent 2px);
        background-size: 160px 160px, 80px 80px;
        opacity: 0.35;
      }
    </style>
  </head>
  <body>
    <canvas id="game" width="800" height="600" aria-label="Alien Shooter canvas"></canvas>
    <div id="hud">
      <div id="score" aria-live="polite">0</div>
      <button id="pause-btn" aria-pressed="false">Pause</button>
    </div>
    <script src="../../js/bootstrap/gg.js"></script>
    <script src="../../js/preflight.js"></script>
    <script type="module" src="../../js/three-global-shim.js"></script>
    <script type="module">
      import { ensureCanvas, ensureElement } from "../../js/bootstrap/dom.js";
      window.addEventListener("DOMContentLoaded", () => {
        ensureCanvas("game");
        ensureElement("#score");
      });
    </script>
    <script type="module" src="../../games/shooter/main.js"></script>
  
<!-- Auto-signal bootstrap: emits READY/ERROR to parent -->
<script>
(function(){
  if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
  function post(type, payload){ try { parent && parent.postMessage(Object.assign({type}, payload||{}), location.origin); } catch(e){} }
  window.addEventListener("error", e => post("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0,500) }));
  window.addEventListener("unhandledrejection", e => {
    const r = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
    post("GAME_ERROR", { error: String(r).slice(0,500) });
  });
  function ready(){ post("GAME_READY"); }
  if (document.readyState === "complete") setTimeout(ready, 0);
  else window.addEventListener("load", () => setTimeout(ready, 0));
})();
</script>
</body>
</html>
