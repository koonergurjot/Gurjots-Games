<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris Lobby</title>
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus-visible {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li + li {
      margin-top: 6px;
    }

    .tetris-lobby__actions {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 12px 0 18px;
    }

    .tetris-lobby__link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      background: rgba(56, 189, 248, 0.12);
      border: 1px solid rgba(56, 189, 248, 0.45);
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .tetris-lobby__link:hover,
    .tetris-lobby__link:focus-visible {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(14, 165, 233, 0.25);
      outline: none;
    }

    .tetris-lobby__replays {
      margin: 0;
      padding: 0;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <main class="game-shell__main">
    <div class="game-shell__surface game-shell__surface--plain">
      <section aria-labelledby="tetrisLobbyHeading">
        <h1 id="tetrisLobbyHeading">Tetris Tournament</h1>
        <p class="tetris-lobby__actions" role="group" aria-label="Launch options">
          <a id="tetrisPlayLink" class="tetris-lobby__link" data-launch="play" href="play.html">Play</a>
          <a id="tetrisSpectateLink" class="tetris-lobby__link" data-launch="spectate" href="play.html?spectate=1">Spectate</a>
        </p>
        <h2 id="tetrisReplaysHeading">Replays</h2>
        <ul id="replayList" class="tetris-lobby__replays" aria-labelledby="tetrisReplaysHeading" aria-live="polite">
          <li>Loading...</li>
        </ul>
      </section>
    </div>
  </main>

  <script src="../../shared/boot.js"></script>
  <script>
  window.requestAnimationFrame(() => { try { window.ggFirstFrame?.(); } catch (_) {} });
  fetch('./replays/list.json')
    .then(r => r.json())
    .then(list => {
      const ul = document.getElementById('replayList');
      ul.innerHTML = '';
      if (!list.length) {
        ul.innerHTML = '<li>No replays</li>';
        return;
      }
      list.forEach(n => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = 'play.html?replay=' + encodeURIComponent(n);
        a.textContent = n;
        li.appendChild(a);
        ul.appendChild(li);
      });
    })
    .catch(() => {
      document.getElementById('replayList').innerHTML = '<li>No replays</li>';
    });
  </script>
  <script type="module" src="./launcher.js"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="tetris"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
  <link rel="stylesheet" href="/games/common/diag-modal.css">
  <script src="/games/common/diagnostics/report-store.js" defer></script>
  <script src="/games/common/diag-core.js" defer></script>
  <script src="/games/common/diag-capture.js" defer></script>
</body>
</html>
