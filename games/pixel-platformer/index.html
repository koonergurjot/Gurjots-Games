<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Platformer</title>
  <link rel="preload" href="/assets/sprites/player/platformer_idle.png" as="image" />
  <link rel="preload" href="/assets/sprites/player/platformer_run.png" as="image" />
  <link rel="preload" href="/assets/sprites/player/platformer_jump.png" as="image" />
  <link rel="preload" href="/assets/backgrounds/parallax/forest_layer1.png" as="image" />
  <link rel="preload" href="/assets/backgrounds/parallax/forest_layer2.png" as="image" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: #0f172a;
      color: #e2e8f0;
      font-family: "Press Start 2P", "Courier New", monospace;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #game-wrapper {
      position: relative;
      width: min(100vw, 960px);
      height: min(100vh, 540px);
      aspect-ratio: 16 / 9;
      background: #0b1220;
      border: 4px solid #1d283f;
      box-shadow: 0 24px 60px rgba(10, 17, 31, 0.75);
      image-rendering: pixelated;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: linear-gradient(#0a1323, #0f172a 60%, #16213a 100%);
    }
    .hud {
      position: absolute;
      left: 12px;
      top: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 10px;
      background: rgba(15, 23, 42, 0.72);
      border: 2px solid rgba(56, 189, 248, 0.45);
      box-shadow: inset 0 0 0 2px rgba(15, 23, 42, 0.9);
      color: #38bdf8;
      text-shadow: 0 2px 0 #0f172a;
      font-size: 10px;
      line-height: 1.4;
      pointer-events: none;
    }
    .hud strong {
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <canvas id="game" width="480" height="270"></canvas>
    <div class="hud" role="status">
      <strong>Pixel Runner</strong>
      <span>Arrows move Â· Space jumps</span>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
