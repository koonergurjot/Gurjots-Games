<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Shooter</title>
  <link rel="preload" href="../../assets/sprites/ship.png" as="image" />
  <link rel="preload" href="../../assets/audio/explode.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      background: #0e0f12;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      display: grid;
      place-items: center;
      padding: 16px;
      width: min(100%, 960px);
      margin: 0 auto;
    }
    canvas {
      background: #0a0d13;
      border: 1px solid #1f2431;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .35);
      display: block;
      width: min(100%, 800px);
      height: auto;
    }
    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      max-width: calc(100vw - 24px);
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
    }
    .room-ui {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      max-width: calc(100vw - 24px);
    }
    #chat {
      position: fixed;
      bottom: 12px;
      left: 12px;
      width: min(220px, calc(100vw - 24px));
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 6px;
      font-size: 12px;
    }
    #chatLog {
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 4px;
    }
    kbd {
      padding: 1px 6px;
      border-radius: 6px;
      border: 1px solid #2f3542;
      background: #111319;
      color: #d3d7de;
      font-weight: 600;
      font-size: 12px;
    }
    .overlay {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0, 0, 0, .35);
      font-weight: 800;
      letter-spacing: .4px;
      text-align: center;
    }
    .overlay.show {
      display: grid;
    }
    .panel {
      background: #111522;
      border: 1px solid #27314b;
      padding: 18px 22px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .5);
    }
    .panel h2 {
      margin: 0 0 6px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #27314b;
      background: #0e1422;
      color: #cfe6ff;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 700;
    }
    @media (max-width: 640px) {
      .hud {
        top: auto;
        bottom: 12px;
        left: 12px;
        right: 12px;
        justify-content: center;
      }
      .room-ui {
        top: auto;
        bottom: 72px;
        right: 12px;
        left: 12px;
        justify-content: flex-end;
      }
      #chat {
        left: 12px;
        right: 12px;
      }
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <div class="hud">Score: <span id="scoreDisplay">0</span> • Best: <span id="best">0</span> • Power: <span id="power">None</span> • Shield: <span id="shield">0</span> • Move: <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> • Shoot: <kbd>Space</kbd> • Turret: <kbd>T</kbd> • Wall: <kbd>F</kbd> • Pause: <kbd>P</kbd> • Restart: <kbd>R</kbd></div>
  <!-- Hidden score node kept for shell/analytics compatibility. -->
  <span id="score" hidden aria-hidden="true"></span>
  <main class="game-shell__main">
    <div class="game-shell__surface">
      <div class="wrap">
        <canvas id="game" width="800" height="450" aria-label="Space Shooter game"></canvas>
      </div>
    </div>
  </main>
  <div class="room-ui">
    <label class="game-shell__sr-only" for="roomName">Room name</label>
    <input id="roomName" name="roomName" placeholder="room" />
    <button id="joinRoom">Join</button>
    <button id="leaveRoom">Leave</button>
    <button id="voiceToggle" data-voice>Voice</button>
  </div>
  <div id="chat" data-chat>
    <div id="chatLog" data-chat-log></div>
    <label class="game-shell__sr-only" for="chatInput">Chat message</label>
    <input id="chatInput" name="chatMessage" placeholder="Chat..." data-chat-input />
  </div>
  <div id="overlay" class="overlay"><div class="panel">
    <h2 id="over-title">Game Over</h2>
    <div id="over-info" style="margin-bottom:10px"></div>
    <div class="btn" id="restartBtn">Restart</div>
    <div class="btn" id="shareBtn" style="margin-top:8px">Share</div>
  </div></div>

  <script src="../../shared/boot.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="shooter"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="shooter"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
  <link rel="stylesheet" href="/games/common/diag-modal.css">
  <script src="/games/common/diagnostics/report-store.js" defer></script>
  <script src="/games/common/diag-core.js" defer></script>
  <script src="/games/common/diag-capture.js" defer></script>
</body>
</html>
