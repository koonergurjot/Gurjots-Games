<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="importmap">
    {
      "imports": {
        "console-signature": "../../js/vendor/console-signature.js",
        "three": "../../vendor/three/0.161.0/build/three.module.js"
      }

    </script>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background:
          radial-gradient(circle at 20% 15%, rgba(96, 165, 250, 0.4), transparent 55%),
          radial-gradient(circle at 80% 30%, rgba(129, 230, 217, 0.35), transparent 55%),
          linear-gradient(180deg, #031126 0%, #06234a 45%, #0f3258 100%);
        color: #e0f2ff;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: repeating-linear-gradient(
            -6deg,
            rgba(255, 255, 255, 0.08) 0,
            rgba(255, 255, 255, 0.08) 18px,
            transparent 18px,
            transparent 42px
          ),
          radial-gradient(circle at 50% 80%, rgba(56, 189, 248, 0.24), transparent 60%);
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" width="800" height="600" aria-label="Pixel Platformer canvas"></canvas>
    <div id="hud">
      <div id="score" aria-live="polite">0</div>
      <button id="pause-btn" aria-pressed="false">Pause</button>
    </div>
    <script src="../../js/bootstrap/gg.js"></script>
    <script src="../../js/preflight.js"></script>
    <script type="module" src="../../js/three-global-shim.js"></script>
    <script type="module">
      import { ensureCanvas, ensureElement } from "../../js/bootstrap/dom.js";
      window.addEventListener("DOMContentLoaded", () => {
        ensureCanvas("game-canvas");
        ensureElement("#score");
      });
    </script>
    <script type="module" src="../../games/platformer/main.js"></script>
  
<!-- Auto-signal bootstrap: emits READY/ERROR to parent -->
<script>
(function(){
  if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
  function post(type, payload){ try { parent && parent.postMessage(Object.assign({type}, payload||{}), location.origin); } catch(e){} }
  window.addEventListener("error", e => post("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0,500) }));
  window.addEventListener("unhandledrejection", e => {
    const r = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
    post("GAME_ERROR", { error: String(r).slice(0,500) });
  });
  function ready(){ post("GAME_READY"); }
  if (document.readyState === "complete") setTimeout(ready, 0);
  else window.addEventListener("load", () => setTimeout(ready, 0));
})();
</script>
</body>
</html>
