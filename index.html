<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcade Hub â€” Phase 3 UX</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./styles.themes.css" />
</head>
<body>
  <header class="site-header" style="display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 16px">
    <h1 style="margin:0">Arcade Hub</h1>
    <nav style="display:flex;gap:8px;align-items:center">
      <a class="btn" href="./stats.html" title="Stats Dashboard">ğŸ“ˆ Stats</a>
      <a class="btn" href="./cabinet.html" title="Cabinet Mode">ğŸ•¹ï¸ Cabinet</a>
      <div id="themeChips" style="display:flex;gap:8px"></div>
    </nav>
  </header>

  <main style="max-width:1100px;margin:0 auto;padding:16px">
    <p class="muted">This index is just a demo header showing theme chips. Integrate the same header into your real hub index.</p>
  </main>

  <script type="module">
    import { getUnlocks, currentTheme, applyTheme } from './shared/themes.js';
    // apply saved theme right away
    applyTheme(currentTheme());

    function themeChip(name, unlocked, active){
      const label = name==='neon' ? 'Neon' : name==='retro' ? 'Retro' : 'Minimal';
      const cls = `theme-chip ${active ? 'active' : ''} ${unlocked ? '' : 'locked'}`;
      const lock = unlocked ? '' : 'ğŸ”’';
      return `<button class="${cls}" data-skin="${name}" title="${unlocked?'':'Unlock by playing more'}">${lock} ${label}</button>`;
    }

    const chips = document.getElementById('themeChips');
    function renderChips(){
      const u = getUnlocks();
      const cur = currentTheme();
      chips.innerHTML = ['minimal','neon','retro'].map(name => themeChip(name, !!u[name], cur===name)).join('');
      chips.querySelectorAll('button').forEach(b => {
        b.onclick = () => {
          const skin = b.dataset.skin;
          const unlocked = getUnlocks()[skin];
          if (!unlocked) return alert('Locked. Play more games to unlock!');
          applyTheme(skin);
          renderChips();
        };
      });
    }
    renderChips();
  </script>
</body>
</html>
