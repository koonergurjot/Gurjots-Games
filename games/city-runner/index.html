<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>City Runner</title>
    <link rel="preload" href="/assets/backgrounds/parallax/city_layer1.png" as="image" />
    <link rel="preload" href="/assets/backgrounds/parallax/city_layer2.png" as="image" />
    <link rel="preload" href="/assets/sprites/player/platformer_run.png" as="image" />
    <link rel="stylesheet" href="../common/game-shell.css" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #16213a 0%, #0b1020 60%, #06080f 100%);
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #e2e8f0;
      }
      .wrap {
        width: min(960px, calc(100vw - 32px));
        padding: 18px;
        box-sizing: border-box;
      }
      canvas {
        width: 960px;
        max-width: 100%;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 32px 80px rgba(15, 23, 42, 0.45);
        background: #0f172a;
        border: 1px solid rgba(148, 163, 184, 0.15);
        display: block;
      }
      .hud {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.25);
        backdrop-filter: blur(14px);
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.45);
        align-items: center;
        z-index: 5;
      }
      .hud__btn {
        border: none;
        border-radius: 999px;
        padding: 8px 14px;
        font-weight: 600;
        letter-spacing: 0.01em;
        cursor: pointer;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        color: #0f172a;
        box-shadow: 0 8px 24px rgba(56, 189, 248, 0.45);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .hud__btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 32px rgba(99, 102, 241, 0.45);
      }
      .hud__label {
        font-size: 14px;
        font-weight: 600;
        color: #cbd5f5;
      }
      .hud__metric {
        font-variant-numeric: tabular-nums;
        font-size: 14px;
        color: #f8fafc;
      }
      @media (max-width: 600px) {
        .hud {
          top: auto;
          bottom: 16px;
          flex-direction: column;
          border-radius: 16px;
          width: calc(100vw - 32px);
        }
      }
    </style>
  </head>
  <body>
    <div class="hud" role="status">
      <span class="hud__label">Sprite detail</span>
      <button id="lodToggle" class="hud__btn" type="button">High</button>
      <span class="hud__metric">Score: <span id="score">0</span></span>
    </div>
    <div class="wrap">
      <canvas id="game" width="960" height="320" aria-label="City runner game"></canvas>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
