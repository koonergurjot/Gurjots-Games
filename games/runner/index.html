  <style>
    :root { --fg:#eaeaf2; --bg:#0b0b0f; --accent:#6ee7b7; }
    body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(#222, #111);
    }
    .hud {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(8, 11, 26, 0.6);
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 38px rgba(2, 6, 23, 0.4);
      max-width: min(92vw, 680px);
      z-index: 5;
    }
    .hud span {
      font-weight: 600;
    }
    .hud .hud-section {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.65);
      text-align: center;
      flex: 0 1 auto;
    }
    .hud .hud-metric {
      flex-direction: column;
      align-items: center;
      gap: 4px;
      border-radius: 14px;
    }
    .hud .hud-stat {
      display: inline-flex;
      align-items: baseline;
      gap: 4px;
      font-weight: 700;
    }
    .hud .hud-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.72;
    }
    .hud .hud-unit {
      font-size: 0.85em;
      opacity: 0.75;
    }
    .hud .hud-icon {
      width: clamp(22px, 4vw, 32px);
      height: clamp(22px, 4vw, 32px);
      aspect-ratio: 1 / 1;
      object-fit: contain;
      filter: drop-shadow(0 3px 6px rgba(2, 6, 23, 0.55));
      flex: 0 0 auto;
      display: block;
    }
    .hud #mission {
      font-weight: 500;
    }
    .hud select,
    .hud button {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 4px 8px;
    }
    @media (max-width: 640px) {
      .hud {
        gap: 8px;
        padding: 10px 12px;
        max-width: min(94vw, 420px);
      }
      .hud .hud-section {
        flex: 1 1 calc(50% - 8px);
        justify-content: center;
      }
    }
    @media (max-width: 420px) {
      .hud {
        flex-direction: column;
        padding: 12px;
        gap: 10px;
      }
      .hud .hud-section {
        width: 100%;
      }
      .hud .hud-stat {
        justify-content: center;
      }
    }
    footer {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.7;
      z-index: 5;
    }
    .runner-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.22s ease-in-out;
      z-index: 40;
    }
    .runner-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .runner-overlay__panel {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1.5rem 1.75rem;
      border-radius: 20px;
      background: rgba(8, 11, 26, 0.88);
      border: 1px solid rgba(110, 231, 183, 0.28);
      box-shadow: 0 24px 52px rgba(2, 6, 23, 0.65);
      max-width: min(420px, 92vw);
      width: min(420px, 92vw);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .runner-overlay[data-scene="title"] .runner-overlay__panel[data-scene="title"],
    .runner-overlay[data-scene="pause"] .runner-overlay__panel[data-scene="pause"],
    .runner-overlay[data-scene="gameover"] .runner-overlay__panel[data-scene="gameover"] {
      display: flex;
    }
    .runner-overlay__heading {
      margin: 0;
      font-size: 1.55rem;
      font-weight: 700;
      color: #f8fafc;
    }
    .runner-overlay__text {
      margin: 0;
      font-size: 1rem;
      color: rgba(226, 232, 240, 0.78);
    }
    .runner-overlay__score {
      margin: 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #f8fafc;
    }
    .runner-overlay__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    .runner-overlay__seed {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      text-align: left;
    }
    .runner-overlay__seed-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(226, 232, 240, 0.85);
    }
    .runner-overlay__seed-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: #f8fafc;
      font-size: 0.95rem;
    }
    .runner-overlay__seed-input::placeholder {
      color: rgba(148, 163, 184, 0.65);
    }
    .runner-overlay__seed-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .runner-overlay__seed-actions .runner-overlay__btn {
      flex: 1 1 140px;
      min-width: 0;
    }
    .runner-overlay__seed-status {
      margin: 0;
      font-size: 0.8rem;
      color: rgba(226, 232, 240, 0.65);
    }
    .runner-overlay__btn {
      cursor: pointer;
      background: rgba(15, 23, 42, 0.82);
      color: #e2e8f0;
      border: 1px solid rgba(110, 231, 183, 0.32);
      border-radius: 0.75rem;
      padding: 0.55rem 1.1rem;
      font: inherit;
      min-width: 140px;
      transition: background 0.18s ease-in-out, border-color 0.18s ease-in-out;
    }
    .runner-overlay__btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(110, 231, 183, 0.5);
    }
    @media (max-width: 560px) {
      .runner-overlay__panel {
        width: min(360px, 100%);
        padding: 1.25rem;
      }
      .runner-overlay__btn {
        min-width: 120px;
      }
    }
    .touch {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .touch .zone {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      pointer-events: auto;
    }
    .touch .left { left: 0; }
    .touch .right { right: 0; }
    .editor {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 5;
    }
    .palette {
      display: flex;
      gap: 4px;
    }
    .palette .item {

      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
    }
    .editor button,
    .editor select {
      background: rgba(255, 255, 255, 0.08);
      color: var(--fg);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 4px 8px;
    }
  </style>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
