<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Maze</title>
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0e0f12;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    canvas {
      display: block;
    }
    #hud {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      z-index: 5;
    }
    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
      z-index: 6;
    }
    #overlay.hidden {
      display: none;
    }
    #overlay .panel {
      background: #111522;
      border: 1px solid #27314b;
      padding: 18px 22px;
      border-radius: 16px;
      text-align: center;
      color: #e6e6e6;
    }
    #overlay .btn {
      margin: 4px;
      padding: 8px 12px;
      border: 1px solid #27314b;
      background: #0e1422;
      color: #cfe6ff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <div id="hud">Time: <span id="time">0.00</span> • Opp: <span id="oppTime">--</span> • Best: <span id="best">--</span></div>
  <div id="overlay">
    <div class="panel">
      <div id="message">Click Start to play.<br/>WASD to move • Mouse to look<br/>P to pause • R to restart<br/>Esc to release pointer lock.</div>
      <div style="margin-top:10px">
        <label for="mazeSize">Maze Size:</label>
        <select id="mazeSize">
          <option value="8">8×8</option>
          <option value="12">12×12</option>
          <option value="16">16×16</option>
        </select>
      </div>
      <div style="margin-top:10px">
        <label for="enemyCount">Enemies:</label>
        <select id="enemyCount">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div style="margin-top:10px">
        <label for="roomInput">Room:</label>
        <input id="roomInput" size="6" />
        <button id="connectBtn" class="btn">Connect</button>
        <button id="rematchBtn" class="btn" style="display:none">Rematch</button>
      </div>
      <div style="margin-top:10px">
        <button id="startBtn" class="btn">Start</button>
        <button id="restartBtn" class="btn" style="display:none">Restart</button>
        <button id="shareBtn" class="btn" style="display:none">Share</button>
      </div>
    </div>
  </div>

  <script type="module" src="../../js/three-global-shim.js" data-three-version="0.161.0"></script>
  <script src="../../shared/boot.js"></script>
  <script type="module" src="./bootstrap.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="maze3d"></script>
  <script type="module" src="../common/game-shell.js" data-back-href="../../index.html" data-game="maze3d" data-apply-theme="false"></script>
  <script src="/games/common/diag-autowire.js" defer></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
  <link rel="stylesheet" href="/games/common/diag-modal.css">
</body>
</html>
