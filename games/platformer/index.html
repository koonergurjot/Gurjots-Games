<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Platformer</title>
  <link rel="preload" href="../../assets/sprites/coin.png" as="image" />
  <link rel="preload" href="../../assets/audio/hit.wav" as="audio" />
  <link rel="preload" href="../../assets/audio/powerup.wav" as="audio" />
  <link rel="stylesheet" href="../common/game-shell.css" />
  <style>
    body {
      background: #0e0f12;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .wrap {
      display: grid;
      place-items: center;
      padding: 16px;
      width: min(100%, 960px);
      margin: 0 auto;
    }
    canvas {
      background: #0a0d13;
      border: 1px solid #1f2431;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, .35);
      display: block;
      width: min(100%, 800px);
      height: auto;
    }
    .hud {
      position: fixed;
      top: 12px;
      left: 12px;
      background: #1b1e24c0;
      border: 1px solid #27314b;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 14px;
      max-width: calc(100vw - 24px);
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 6px 12px;
      z-index: 5;
    }
    #netHud {
      left: auto;
      right: 12px;
      max-width: calc(100vw - 24px);
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid #27314b;
      background: #0e1422;
      color: #cfe6ff;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 700;
    }
    .btn.btn--small {
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 600;
    }
    .hud__label {
      font-weight: 600;
      color: #d1e3ff;
    }
    .hud__value {
      font-variant-numeric: tabular-nums;
      color: #cfd9f8;
    }
    #soundHud {
      top: auto;
      bottom: 12px;
      left: auto;
      right: 12px;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }
    #soundHud input[type="range"] {
      width: 120px;
      accent-color: #7ab9ff;
      background: transparent;
    }
    #soundHud .btn {
      margin-left: 4px;
    }
    #debugHud {
      position: fixed;
      bottom: 12px;
      left: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #27314b;
      background: rgba(14, 17, 27, 0.88);
      box-shadow: 0 14px 28px rgba(2, 6, 23, 0.45);
      max-width: 320px;
      width: max-content;
      color: #9fb3d0;
      font-size: 12px;
      line-height: 1.4;
      z-index: 6;
      pointer-events: none;
    }
    #debugHud.debugHud--warn {
      border-color: rgba(244, 162, 97, 0.6);
      box-shadow: 0 16px 32px rgba(244, 162, 97, 0.22);
    }
    #debugHud.debugHud--error {
      border-color: rgba(239, 97, 97, 0.7);
      box-shadow: 0 16px 36px rgba(239, 97, 97, 0.28);
    }
    .debugHud__title {
      display: block;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 11px;
      color: #c7d7f2;
    }
    .debugHud__list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .debugHud__row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .debugHud__label {
      color: #7b8aa8;
    }
    .debugHud__value {
      color: #e2e8f0;
      font-variant-numeric: tabular-nums;
    }
    .debugHud__value--warn {
      color: #f4a261;
    }
    .debugHud__value--error {
      color: #ef6161;
    }
    .debugHud__log {
      margin-top: 6px;
      color: #8ea4c8;
      font-size: 11px;
      max-width: 260px;
      word-break: break-word;
    }
    .debugHud__log--warn {
      color: #f4a261;
    }
    .debugHud__log--error {
      color: #ef6161;
    }
    .platformer-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.22s ease-in-out;
      z-index: 40;
    }
    .platformer-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
    .platformer-overlay__panel {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1.5rem 1.75rem;
      background: rgba(15, 18, 28, 0.92);
      border: 1px solid rgba(99, 102, 241, 0.32);
      border-radius: 20px;
      box-shadow: 0 24px 48px rgba(2, 6, 23, 0.6);
      max-width: min(420px, 92vw);
      width: min(420px, 92vw);
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .platformer-overlay[data-scene="title"] .platformer-overlay__panel[data-scene="title"],
    .platformer-overlay[data-scene="pause"] .platformer-overlay__panel[data-scene="pause"],
    .platformer-overlay[data-scene="gameover"] .platformer-overlay__panel[data-scene="gameover"] {
      display: flex;
    }
    .platformer-overlay__heading {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: #f8fafc;
    }
    .platformer-overlay__text {
      margin: 0;
      font-size: 1rem;
      color: rgba(224, 231, 255, 0.82);
    }
    .platformer-overlay__score {
      margin: 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #f8fafc;
    }
    .platformer-overlay__actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    .platformer-overlay__btn {
      cursor: pointer;
      background: rgba(17, 24, 39, 0.82);
      color: #e2e8f0;
      border: 1px solid rgba(99, 102, 241, 0.42);
      border-radius: 0.75rem;
      padding: 0.55rem 1.15rem;
      font: inherit;
      min-width: 140px;
      transition: background 0.18s ease-in-out, border-color 0.18s ease-in-out;
    }
    .platformer-overlay__btn:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(99, 102, 241, 0.6);
    }
    .platformer-overlay__btn:disabled,
    .platformer-overlay__btn[aria-disabled="true"] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .hud {
        top: auto;
        bottom: 12px;
        left: 12px;
        right: 12px;
        justify-content: center;
      }
      #netHud {
        top: auto;
        bottom: 136px;
        left: 12px;
        right: 12px;
      }
      #soundHud {
        bottom: 72px;
        right: 12px;
        left: 12px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
      }
      #debugHud {
        bottom: 200px;
        left: 12px;
        right: 12px;
        max-width: none;
      }
    }
    @media (max-width: 560px) {
      .platformer-overlay__panel {
        width: min(360px, 100%);
        padding: 1.35rem;
      }
      .platformer-overlay__btn {
        min-width: 120px;
      }
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body class="game-shell">
  <div class="hud">Move: <kbd>←</kbd>/<kbd>→</kbd> • Jump: <kbd>Space</kbd> or <kbd>↑</kbd> • Pause: <kbd>P</kbd> • Restart: <kbd>R</kbd></div>
  <div class="hud" id="netHud">
    <span id="connStatus">Offline</span>
    <div class="btn" id="startCoop" style="display:inline-block; margin-left:6px; font-size:12px">Start Co-op</div>
  </div>
  <div class="hud" id="soundHud" aria-label="Audio controls">
    <label for="soundVolume" class="hud__label">Sound</label>
    <input type="range" id="soundVolume" name="soundVolume" min="0" max="100" value="100" />
    <button class="btn btn--small" type="button" id="soundToggle" aria-pressed="false">Pause Audio</button>
    <span class="hud__value" id="soundStatus">100%</span>
  </div>
  <div id="debugHud" aria-live="polite">
    <strong class="debugHud__title">Diagnostics</strong>
    <ul class="debugHud__list" id="debugHudList"></ul>
    <div class="debugHud__log" id="debugHudLog">Logs clear</div>
  </div>
  <main class="game-shell__main">
    <div class="game-shell__surface">
      <div class="wrap">
        <canvas id="game" width="800" height="450" aria-label="Platformer game"></canvas>
      </div>
    </div>
  </main>
  <div id="overlay" class="platformer-overlay" data-scene="" aria-hidden="true"></div>

  <script src="../../shared/boot.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="../../shared/juice/overlay.js" data-game="platformer"></script>
  <script defer src="../common/game-shell.js" data-back-href="../../index.html" data-game="platformer"></script>
  <script type="module" src="./adapter.js"></script>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
  <script>
  (function(){
    if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
    function send(type, payload){
      try {
        if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
      } catch(e){ /* noop */ }
    }
    // Bubble uncaught errors to shell
    window.addEventListener("error", function(e){
      send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
    });
    window.addEventListener("unhandledrejection", function(e){
      var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
      send("GAME_ERROR", { error: String(reason).slice(0, 500) });
    });
    // If the game hasn't sent a signal by load, emit READY as a fallback
    var signalled = false;
    window.addEventListener("message", function(ev){
      if (!ev || !ev.data) return;
      if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
    });
    function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
    if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
    else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
  })();
  </script>
</body>
</html>
