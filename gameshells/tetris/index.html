<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tetris â€” Gurjot's Games</title>
    <script type="importmap">
    {
      "imports": {
        "console-signature": "../../js/vendor/console-signature.js",
        "three": "../../vendor/three/0.161.0/build/three.module.js"
      }
    }
    </script>
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 24px;
        box-sizing: border-box;
        background:
          radial-gradient(circle at 20% 18%, rgba(59, 130, 246, 0.35), transparent 55%),
          radial-gradient(circle at 80% 72%, rgba(249, 115, 22, 0.28), transparent 55%),
          linear-gradient(165deg, #05000f 0%, #120533 45%, #1e0754 100%);
        color: #f5f3ff;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
        background-size: 64px 64px;
        opacity: 0.25;
      }

      canvas,
      #hud {
        width: min(90vw, 45vh);
        max-width: 100%;
      }

      canvas {
        aspect-ratio: 1 / 2;
        height: auto;
        max-height: 90vh;
        display: block;
      }

      #hud {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <canvas
      id="t"
      width="300"
      height="600"
      data-basew="300"
      data-baseh="600"
      aria-label="Tetris canvas"
    ></canvas>
    <div id="hud">
      <div id="score" aria-live="polite">0</div>
      <button id="pause-btn" aria-pressed="false">Pause</button>
    </div>
    <script src="../../js/bootstrap/gg.js"></script>
    <script src="../../js/preflight.js"></script>
    <script src="../../js/resizeCanvas.global.js"></script>
    <script src="../../js/gameUtil.js"></script>
    <script src="../../js/sfx.js"></script>
    <script src="../../games/tetris/engine.js"></script>
    <script src="../../games/tetris/replay.js"></script>
    <script type="module" src="../../js/three-global-shim.js"></script>
    <script type="module">
      import { ensureCanvas, ensureElement } from "../../js/bootstrap/dom.js";
      window.addEventListener("DOMContentLoaded", () => {
        const { canvas } = ensureCanvas("t");
        const extraCanvas = document.getElementById("gameCanvas");
        if (extraCanvas && extraCanvas !== canvas) extraCanvas.remove();
        ensureElement("#score");
      });
    </script>
    <script type="module" src="../../games/tetris/tetris.js"></script>
  
<!-- Auto-signal bootstrap: emits READY/ERROR to parent -->
<script>
(function(){
  if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
  function post(type, payload){ try { parent && parent.postMessage(Object.assign({type}, payload||{}), location.origin); } catch(e){} }
  window.addEventListener("error", e => post("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0,500) }));
  window.addEventListener("unhandledrejection", e => {
    const r = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
    post("GAME_ERROR", { error: String(r).slice(0,500) });
  });
  function ready(){ post("GAME_READY"); }
  if (document.readyState === "complete") setTimeout(ready, 0);
  else window.addEventListener("load", () => setTimeout(ready, 0));
})();
</script>
</body>
</html>
