<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>2048</title>
  <link rel="preload" href="../../assets/audio/click.wav" as="audio" />

  <style>
    /* Reset and base styles */
    * { box-sizing: border-box; }
    body { 
      margin: 0; 
      font-family: Inter, system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Main layout - Mobile first responsive */
    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 100vw;
      overflow: hidden;
    }
    
    /* Header */
    .game-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color, #374151);
      background: var(--bg-secondary, #1f2937);
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    
    .game-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      color: var(--text-primary, #f9fafb);
    }
    
    .theme-toggle {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color, #374151);
      border-radius: 0.5rem;
      background: var(--bg-tertiary, #111827);
      color: var(--text-primary, #f9fafb);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.15s ease;
    }
    
    .theme-toggle:hover {
      background: var(--bg-hover, #1f2937);
    }
    
    .theme-toggle:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    .score-bar {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 0.75rem;
      align-items: center;
    }
    
    .score-item {
      text-align: center;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: var(--bg-tertiary, #111827);
      border: 1px solid var(--border-color, #374151);
    }
    
    .score-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary, #9ca3af);
      margin: 0 0 0.25rem;
    }
    
    .score-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary, #f9fafb);
      margin: 0;
    }
    
    .streak-display {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--accent-color, #3b82f6);
    }
    
    /* Main game area */
    .game-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 0;
    }
    
    .game-canvas {
      border-radius: 0.75rem;
      border: 1px solid var(--border-color, #374151);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    /* Footer controls */
    .game-footer {
      padding: 1rem;
      border-top: 1px solid var(--border-color, #374151);
      background: var(--bg-secondary, #1f2937);
    }
    
    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .control-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary, #9ca3af);
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }
    
    .control-button,
    .control-select {
      padding: 0.625rem 1rem;
      border: 1px solid var(--border-color, #374151);
      border-radius: 0.5rem;
      background: var(--bg-tertiary, #111827);
      color: var(--text-primary, #f9fafb);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.15s ease;
    }
    
    .control-button:hover,
    .control-select:hover {
      background: var(--bg-hover, #1f2937);
    }
    
    .control-button:focus,
    .control-select:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    .help-text {
      text-align: center;
      font-size: 0.8125rem;
      color: var(--text-secondary, #9ca3af);
      margin: 0;
      line-height: 1.4;
    }
    
    .help-text kbd {
      background: var(--bg-tertiary, #111827);
      border: 1px solid var(--border-color, #374151);
      border-radius: 0.25rem;
      padding: 0.125rem 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    /* Responsive breakpoints */
    @media (min-width: 768px) {
      .game-header {
        padding: 1.5rem;
      }
      
      .game-title {
        font-size: 2.25rem;
      }
      
      .score-bar {
        grid-template-columns: 1fr 1fr 1fr auto;
        gap: 1rem;
      }
      
      .game-main {
        padding: 2rem;
      }
      
      .game-footer {
        padding: 1.5rem;
      }
      
      .controls-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    @media (min-width: 1280px) {
      .game-container {
        max-width: 1280px;
        margin: 0 auto;
      }
      
      .game-header {
        padding: 2rem;
      }
      
      .game-main {
        padding: 3rem;
      }
      
      .game-footer {
        padding: 2rem;
      }
    }
    
    /* Game over modal */
    #gameOverOverlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      z-index: 1500;
    }
    
    #gameOverOverlay.hidden { 
      display: none; 
    }
    
    #gameOverOverlay .modal-panel {
      background: var(--bg-secondary, #1f2937);
      color: var(--text-primary, #f9fafb);
      border-radius: 0.75rem;
      padding: 2rem;
      max-width: 20rem;
      width: 100%;
      text-align: center;
      border: 1px solid var(--border-color, #374151);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    #gameOverOverlay .modal-panel h3 {
      margin: 0 0 0.75rem;
      font-size: 1.375rem;
      font-weight: 600;
    }
    
    #gameOverOverlay .modal-panel p {
      margin: 0 0 1.5rem;
      color: var(--text-secondary, #9ca3af);
    }
    
    #gameOverOverlay .overlay-actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    #gameOverOverlay .overlay-actions button {
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--border-color, #374151);
      border-radius: 0.5rem;
      background: var(--bg-tertiary, #111827);
      color: var(--text-primary, #f9fafb);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      min-width: 7rem;
      touch-action: manipulation;
      transition: all 0.15s ease;
    }
    
    #gameOverOverlay .overlay-actions button:hover {
      background: var(--bg-hover, #1f2937);
    }
    
    #gameOverOverlay .overlay-actions button:focus {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
    
    /* Hide legacy elements */
    #lobby,
    #status {
      display: none;
    }
    
    #oppBoard {
      display: none;
    }
  </style>

            <style id="gg-viewport-shim">
              html,body{height:100%}
              body{margin:0}
              canvas,#app,.game-root{max-width:100vw;max-height:100vh}
            </style>
            
</head>
<body>
  <!-- Legacy lobby (hidden) -->
  <div id="lobby" style="display: none;">
    <h2>2048 Multiplayer</h2>
    <input id="roomInput" placeholder="Room code"/>
    <button id="joinBtn">Join</button>
    <button id="readyBtn" style="display:none;">Ready</button>
    <p id="lobbyStatus"></p>
  </div>
  
  <!-- Main game container -->
  <div id="game" class="game-container" role="application" aria-label="2048 puzzle game">
    <!-- Header -->
    <header class="game-header" role="banner">
      <div class="header-top">
        <h1 class="game-title">2048</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Switch to light theme">Dark</button>
      </div>
      <div class="score-bar" role="region" aria-label="Game scores and statistics">
        <div class="score-item">
          <div class="score-label">Score</div>
          <div class="score-value" id="currentScore" role="status" aria-live="polite" aria-label="Current score: 0">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Best</div>
          <div class="score-value" id="bestScore" role="status" aria-label="Best score: 0">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Undo</div>
          <div class="score-value" id="undoCount" role="status" aria-label="Undo moves remaining: 1">1</div>
        </div>
        <div class="streak-display" id="streakDisplay" role="status" aria-label="Streak multiplier: 1x">
          <span>×1</span>
        </div>
      </div>
    </header>
    
    <!-- Main game area -->
    <main class="game-main" role="main">
      <canvas id="board" width="360" height="420" class="game-canvas" role="img" aria-label="2048 game board - Use arrow keys to move tiles" tabindex="0"></canvas>
      <canvas id="oppBoard" width="360" height="420" style="display: none;"></canvas>
      <div id="status" style="display: none;"></div>
    </main>
    
    <!-- Footer controls -->
    <footer class="game-footer" role="contentinfo">
      <div class="controls-grid">
        <div class="control-group">
          <div class="control-label">Hint</div>
          <button id="hintBtn" class="control-button" aria-label="Show hint for next move">Show Hint</button>
        </div>
        <div class="control-group">
          <div class="control-label">Board Size</div>
          <select id="sizeSel" class="control-select" aria-label="Select board size">
            <option value="4">4×4</option>
            <option value="5">5×5</option>
          </select>
        </div>
        <div class="control-group">
          <div class="control-label">AI Difficulty</div>
          <select id="diffSel" class="control-select" aria-label="Select AI difficulty level">
            <option value="1">Easy</option>
            <option value="3" selected>Medium</option>
            <option value="5">Hard</option>
          </select>
        </div>
        <div class="control-group">
          <div class="control-label">Actions</div>
          <button id="undoBtn" class="control-button" aria-label="Undo last move">Undo Move</button>
        </div>
      </div>
      <p class="help-text">
        Use <strong>arrow keys</strong> to move. Press <kbd>R</kbd> to restart, <kbd>U</kbd> to undo, <kbd>H</kbd> for hints.
      </p>
    </footer>
  </div>
  <div id="gameOverOverlay" class="hidden" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="gameOverTitle" aria-describedby="gameOverMessage" tabindex="-1">
    <div class="modal-panel" role="document">
      <h3 id="gameOverTitle">Game over</h3>
      <p id="gameOverMessage">No moves left. Try again?</p>
      <div class="overlay-actions">
        <button id="overlayRestart" type="button" aria-label="Start a new game">Restart</button>
        <button id="overlayBack" type="button" aria-label="Return to games menu">Back</button>
      </div>
    </div>
  </div>

  <!-- Auto-signal bootstrap: emits GAME_READY / GAME_ERROR to parent shell if the game doesn't -->
<script>
(function(){
  if (window.__gg_autoSignalInstalled) return; window.__gg_autoSignalInstalled = true;
  function send(type, payload){
    try {
      if (window.parent) window.parent.postMessage(Object.assign({ type }, payload || {}), "*");
    } catch(e){ /* noop */ }
  }
  // Bubble uncaught errors to shell
  window.addEventListener("error", function(e){
    send("GAME_ERROR", { error: (e.message || String(e.error || e)).slice(0, 500) });
  });
  window.addEventListener("unhandledrejection", function(e){
    var reason = e && e.reason ? (e.reason.message || String(e.reason)) : "unhandled rejection";
    send("GAME_ERROR", { error: String(reason).slice(0, 500) });
  });
  // If the game hasn't sent a signal by load, emit READY as a fallback
  var signalled = false;
  window.addEventListener("message", function(ev){
    if (!ev || !ev.data) return;
    if (ev.data.type === "GAME_READY" || ev.data.type === "GAME_ERROR") signalled = true;
  });
  function emitReadyOnce(){ if (!signalled) { send("GAME_READY"); signalled = true; } }
  if (document.readyState === "complete") { setTimeout(emitReadyOnce, 0); }
  else { window.addEventListener("load", function(){ setTimeout(emitReadyOnce, 0); }); }
})();
</script>
